<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Pedro</title>
  <style>
    /* Estilo base */
    body {
      font-family: "Courier New", Courier, monospace;
      background: black;
      color: #00ff00;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1, h2 {
      text-shadow: 0 0 10px #00ff00;
      animation: glow 2s infinite alternate;
    }

    p {
      text-shadow: 0 0 5px #00ff00;
    }

    /* Fundo com linhas verdes (tema hacker) */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 4px,
        rgba(0, 255, 0, 0.2) 5px
      );
      pointer-events: none;
      z-index: 1;
    }

    /* Hacker estilizado */
    .hacker {
      position: relative;
      margin: 20px auto;
      width: 120px;
      height: 120px;
    }

    .hacker .hood {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #001100, #003300);
      border-radius: 50% 50% 0 0;
      position: relative;
    }

    .hacker .face {
      width: 60%;
      height: 60%;
      background: black;
      border: 3px solid #00ff00;
      border-radius: 50%;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hacker .eyes {
      position: absolute;
      top: 40%;
      left: 15%;
      width: 70%;
      height: 10px;
      display: flex;
      justify-content: space-between;
    }

    .hacker .eyes div {
      width: 15px;
      height: 15px;
      background: #00ff00;
      border-radius: 50%;
    }

    /* Tela de senha */
    #passwordScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #passwordScreen input {
      width: 200px;
      text-align: center;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #00ff00;
      background: black;
      color: #00ff00;
    }

    #passwordScreen button {
      padding: 10px 20px;
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      text-shadow: 0 0 5px #00ff00;
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Tela de senha -->
  <div id="passwordScreen">
    <h1>Digite a senha para acessar</h1>
    <input type="password" id="sitePassword" placeholder="Senha">
    <button onclick="validatePassword()">Entrar</button>
  </div>

  <!-- Hacker estilizado -->
  <div class="hacker">
    <div class="hood"></div>
    <div class="face">
      <div class="eyes">
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <!-- Conteúdo do site -->
  <h1>Bem vindo(a)! ao Painel do Pedro.</h1>
  <p>Este site foi criado com o propósito de ser usado para o bem. Use-o com responsabilidade!</p>
  <footer>
    © 2024 Pedro - Todos os direitos reservados.
  </footer>

  <script>
    function validatePassword() {
      const password = document.getElementById("sitePassword").value;
      if (password === "4567") {
        document.getElementById("passwordScreen").style.display = "none";
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
